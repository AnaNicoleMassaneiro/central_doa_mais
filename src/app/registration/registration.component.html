        <form class="example-form" (ngSubmit)="onSubmit()">
            <mat-error *ngIf="!loginValid">
                Nome ou senha inválidos
            </mat-error>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nome" name="username" required>
                <mat-error>
                    Por favor,adicione um nome
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" name="email" required>
                <mat-error>
                    Por favor,adicione um email
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Senha" name="password" required>
                <mat-error>
                    Por favor,adicione uma senha válida
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Confirmação de senha" name="password" required>
                <mat-error>
                    Por favor,adicione uma senha válida
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
        </form>
    </mat-card>
</div>
